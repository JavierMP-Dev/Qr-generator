<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="img/logo_qr.jpeg" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1>QR code generator</h1>
            <p>Pega tu URL o introduce el texto para crear tu codigo</p>
        </header>
        
    
        <div class="form">

            <input type="text" name="" spellcheck="false" placeholder="Ingresa texto" id="">
            <button type="button">Generar codigo</button>
        </div>
            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div>
    
        <script src="script.js"></script>
        

</body>
</html>
